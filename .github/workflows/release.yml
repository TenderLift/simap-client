name: Release

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write # For npm OIDC trusted publishing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Debug OIDC environment
        run: |
          echo "Node: $(node -v)"
          echo "npm: $(npm -v)"
          echo "OIDC token URL set: ${ACTIONS_ID_TOKEN_REQUEST_URL:+yes}"
          echo "OIDC token set: ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+yes}"
          echo "NPM_CONFIG_USERCONFIG: ${NPM_CONFIG_USERCONFIG:-not set}"
          echo "NODE_AUTH_TOKEN set: ${NODE_AUTH_TOKEN:+yes}"
          echo "--- npm config ---"
          npm config list
          echo "--- .npmrc files ---"
          cat "$HOME/.npmrc" 2>/dev/null || echo "No ~/.npmrc"
          cat .npmrc 2>/dev/null || echo "No ./.npmrc"
          if [ -n "$NPM_CONFIG_USERCONFIG" ]; then
            cat "$NPM_CONFIG_USERCONFIG" 2>/dev/null || echo "No $NPM_CONFIG_USERCONFIG"
          fi

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1.7.0
        with:
          publish: npm publish --provenance --access public
          title: 'chore: release'
          commit: 'chore: release'
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: 'true'

      - name: Send release notification
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "New version published!"
          echo "Published packages: ${{ steps.changesets.outputs.publishedPackages }}"

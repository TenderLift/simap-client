name: Release

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write # For npm OIDC trusted publishing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Debug OIDC environment
        run: |
          echo "Node: $(node -v)"
          echo "npm: $(npm -v)"
          echo "OIDC token URL set: ${ACTIONS_ID_TOKEN_REQUEST_URL:+yes}"
          echo "OIDC token set: ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+yes}"
          echo "--- npm config ls -l (auth related) ---"
          npm config ls -l 2>&1 | grep -i -E "(registry|auth|token|oidc|provenance)" || true
          echo "--- Attempting direct npm publish with verbose logging ---"
          npm publish --provenance --access public --loglevel verbose 2>&1 || true
          echo "--- Exit code: $? ---"

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1.7.0
        with:
          publish: npm publish --provenance --access public
          title: 'chore: release'
          commit: 'chore: release'
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: 'true'

      - name: Send release notification
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "New version published!"
          echo "Published packages: ${{ steps.changesets.outputs.publishedPackages }}"

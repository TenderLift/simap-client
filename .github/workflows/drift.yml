name: OpenAPI Spec Drift Detection

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  check-drift:
    name: Check for OpenAPI Spec Changes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch upstream spec
        run: curl -fsSL -o spec/simap.upstream.yaml 'https://www.simap.ch/api/specifications/simap.yaml'

      - name: Check for differences
        id: check-diff
        run: |
          if ! diff -q spec/simap.yaml spec/simap.upstream.yaml > /dev/null 2>&1; then
            echo "spec_changed=true" >> $GITHUB_OUTPUT
            echo "OpenAPI spec has changed!"
          else
            echo "spec_changed=false" >> $GITHUB_OUTPUT
            echo "OpenAPI spec is up to date."
          fi

      - name: Clean up temp file
        if: always()
        run: rm -f spec/simap.upstream.yaml

      - name: Install pnpm
        if: steps.check-diff.outputs.spec_changed == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Setup Node.js
        if: steps.check-diff.outputs.spec_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        if: steps.check-diff.outputs.spec_changed == 'true'
        run: pnpm install --frozen-lockfile

      - name: Update spec and regenerate code
        if: steps.check-diff.outputs.spec_changed == 'true'
        run: |
          curl -fsSL -o spec/simap.yaml 'https://www.simap.ch/api/specifications/simap.yaml'
          pnpm gen
          pnpm typecheck
          pnpm lint:fix || true

      - name: Create changeset
        if: steps.check-diff.outputs.spec_changed == 'true'
        run: |
          DATE=$(date +%Y%m%d)
          cat > ".changeset/spec-update-${DATE}.md" << 'EOF'
          ---
          "@tenderlift/simap-client": minor
          ---

          Update SIMAP OpenAPI spec and regenerate client
          EOF

      - name: Create Pull Request
        if: steps.check-diff.outputs.spec_changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update SIMAP OpenAPI spec and regenerate client'
          title: 'chore: update SIMAP OpenAPI spec and regenerate client'
          body: |
            ## OpenAPI Spec Update Detected

            The upstream SIMAP OpenAPI specification has changed. This PR updates the pinned spec and regenerates the client code.

            ### Changes
            - Updated `spec/simap.yaml` to latest upstream version
            - Regenerated client code in `src/generated/`
            - Added changeset for minor version bump

            ### Review Checklist
            - [ ] Review spec changes for breaking changes
            - [ ] Verify all tests pass
            - [ ] Check for any new endpoints or removed functionality

            ---
            *This PR was automatically created by the OpenAPI drift detection workflow.*
          branch: chore/spec-update
          delete-branch: true
          labels: |
            dependencies
            automated
